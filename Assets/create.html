<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Assets/form.css" />

    <title>My <strong><em>Budd-i</strong></em>></title>
  </head>
  <body>
    <div class="form">
      <div class="box">
        <div class="flex-container">
          <h1 class="heading">Create Account</h1>
          <form action="" class="form__content">
            <div class="form__box">
              <input type="text" class="form__input" placeholder="First Name" />
              <label for="" class="form__label">First Name</label>
              <div class="form__shadow"></div>
            </div>
            <div class="form__box">
              <input
                type="email"
                class="form__input"
                placeholder="Last Name"
              />
              <label for="" class="form__label">Last Name</label>
              <div class="form__shadow"></div>
            </div>
<div class="form__box">
              <input
                type="email"
                class="form__input"
                placeholder="Enter Email"
              />
              <label for="" class="form__label">Confirm EMAIL</label>
              <div class="form__shadow"></div>
            </div>

            <div class="form__box">
              <input
                type="password"
                class="form__input"
                placeholder="Enter Password"
              />
              <label for="" class="form__label">Create PASSWORD</label>
              <div class="form__shadow"></div>
            </div>

            <div class="form__button">
              <input type="submit" class="form__submit" value="Sign Up" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
