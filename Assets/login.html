<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta="description" content="My Buddi app for UCLA bootcamp">
  <link 
<link rel="stylesheet" href="/Assets/style.css">
<a href="/Assets/create.html"></a>

  <title>My Budd-i</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <section>
        <div class="row">
          <div id="col-1" class="col">
            <div id="sign-up-form" class="form">
              <h1>Sign Up</h1>
              <form onsubmit="return false;">
                <label for="email-1">
                  <input id="email-1" name="email-1" type="email" placeholder="" autocomplete="off">
                  <span id="span-email-1">Email</span>
                </label>
                <label for="password-1">
                  <input id="password-1" name="password-1" type="password" placeholder="">
                  <span id="span-password-1">Password</span>
                </label>
                <input type="submit" value="Sign-up">
              </form>
            </div>
            <div id="login-form" class="form display-none">
              <h1>Login</h1>
              <form onsubmit="return false;">
                <label for="email-2">
                  <input id="email-2" name="email-2" type="email" placeholder="" autocomplete="off">
                  <span id="span-email-2">Email</span>
                </label>
                <label for="password-2">
                  <input id="password-2" name="password-2" type="password" placeholder="">
                  <span id="span-password-2">Password</span>
                </label>
                <a href="#">Forgot password?</a>
                <input type="submit" value="Login">
              </form>
            </div>
          </div>
          <div id="col-2" class="col">
            <div id="login" class="info">
              <h2>Have an account?</h2>
              <button onclick="formChange('login')">Login</button>
            </div>
            <div id="sign-up" class="info display-none">
              <h2>Don't have an account?</h2>
              <a href="/Assets/create.html"></a><button onclick="formChange('signup')">Sign Up</button><a
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
<script href="/Assets/signup.js"></script>

</html>
